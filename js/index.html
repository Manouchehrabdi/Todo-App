<!DOCTYPE html>

<head>

<body>
<div class="container">
    <h2>App Todo</h2>
    <div class="input-section">
        <input type="text" placeholder="Add Todo..." id="task-input">

        <button class="add-button">Add</button>
    </div>
    <div class="todos-operator">
        <div>
            <button class="Liter-todos">All</button>
            <button class="Liter-todos">Pending</button>

        </div>
        <button id="delete-all-button">Delete All</button>
    </div>
</div>

        <thead>
            <tr>
                <th>Task</th>
                <th>Date</th>
                <th>Status</th>

            <td>text</td>
            <td>date</td>

            <td>
